plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.jobbuddy'
version = '0.0.1-SNAPSHOT'
description = 'Project for Job Buddy'

java {
    toolchain {
    languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    // Spring Security Starter 추가 (자동으로 BCrypt 포함하도록)
    implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security:spring-security-crypto'

    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    
    // DOCX 생성용 (Apache POI)
    implementation 'org.apache.poi:poi-ooxml:5.2.5'

    // PDF 생성용 (Apache PDFBox)
    implementation 'org.apache.pdfbox:pdfbox:2.0.30'
    
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.mysql:mysql-connector-j'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

// 부트런 메인 클래스를 백엔드 브랜치로 지정
tasks.named('bootRun', org.springframework.boot.gradle.tasks.run.BootRun) {
    mainClass.set("com.webproject.board_back.BoardBackApplication")
}
